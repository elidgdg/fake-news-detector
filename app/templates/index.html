<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
</head>
<body>
    <h1>Fake News Detector</h1>
    <form method="POST">
        <textarea name="news" rows="10" cols="80" placeholders="Paste news article here..." id=""></textarea><br>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
